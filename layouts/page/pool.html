{{ define "main" }}

<article class="h-entry">
  {{/* partial "page-header" . */}}
  <div class="e-content">
    {{ .Content }}
  </div>
  <!-- Gets populated by JSON data from Pool API -->
  <div id="stats-container"></div>
</article>


<script>
	// source: https://howtocreateapps.com/fetch-and-display-json-html-javascript/

	// grab Particl Pool JSON data
	fetch('https://pool.particl.page/json')
	.then(function (response) {
		return response.json();
	})
	.then(function (data) {
		appendData(data);
		//console.log(data);
	})
	.catch(function (err) {
		console.log(err);
	});
	

	function appendData(data) {
		// fetch HTML placeholder for data
		var mainContainer = document.getElementById("stats-container");
		// Loop through JSON object
		//for (var i = 0; i < data.length; i++) {
			// Add DIV for each and insert data
			var div = document.createElement("div");
			div.innerHTML = 'Pool height: ' + data.poolheight;
			// Append all that to our main container
			mainContainer.appendChild(div);
		//}
	}
</script>
