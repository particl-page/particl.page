{{ define "main" }}
<main role="main" class="main-content column is-7 is-offset-1">
  <article class="repo h-entry">
    <div class="content e-content">
      {{ .Content }}
    </div>

    <h2 class="title is-3 mt-6">Included Apps</h2>

    <div class="apps-in-repo columns is-mobile is-multiline">
      {{ range .Site.Data.repoApps }}
      <div class="column is-6-mobile is-6-tablet is-4-desktop">
        <a href="{{ .link }}" target="_blank" rel="noopener">
          <div class="app card">
            <div class="card-content">
              <img class="app-icon" src="/repo/apps/{{ .icon }}" alt="{{ .name }}">
              <h3 class="title is-6 name">{{ .name }}</h3>
            </div><!-- .card-content -->
          </div><!-- .card -->
        </a>
      </div><!-- .column -->
      {{ end }}
    </div><!-- .apps-in-repo -->

  </article>
</main>

{{ end }}
