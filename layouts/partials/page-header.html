<header class="page-header">

	<!-- Show either manual label from frontmatter OR in case of taxonomy/terms, show their name (ie. "tag") -->
	{{ with or (.Params.Label) (.Data.Plural | humanize | singularize ) }}
	<p class="tag is-primary">{{ . | upper }}</p>
	{{ end }}

	{{ with .Params.Image }}
	<div class="featured-image">
		<img src="{{ . }}">
	</div>
	{{ end }}
	
	<h1 class="title is-2 p-name is-spaced">
		{{- .Title | default .Site.Title -}}
	</h1>
	
	{{ with .Params.Summary }}
	<p class="subtitle is-5 p-summary">{{ . }}</p>
	{{ end }}
