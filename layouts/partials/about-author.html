<h3 class="title is-5">About Author</h3>

{{ $data := index .Site.Data .Site.Language.Lang }}

{{ range where $data.authors "name" "==" .Params.Author }}

  <div class="card h-card">
    <div class="card-content">
      <div class="media">

        <div class="media-left">
          <figure class="image is-48x48">
            <img src="{{ .photo }}" class="u-photo" alt="{{ .name }}">
          </figure>
        </div>

        <div class="media-content">
          <p class="title is-4 p-name">{{ .name }}</p>
          {{ with .twitter_username }}<p class="subtitle is-6"><a class="u-url" href="https://twitter.com/{{ . }}">@{{ . }}</a></p>{{ end }}
        </div>
      </div>
  
      {{ with .bio }}
      <div class="content p-note">
        {{ . }}
      </div>
      {{ end }}

    </div>
  </div>

{{ end }}
